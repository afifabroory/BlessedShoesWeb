<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        html {
  font-family: 'Lato', sans-serif;
  color: #545454;
}

.popup-container a,
.popup-container a:hover,
.popup-container a:active,
.popup-container a:visited {
  color: #009688;
  font-weight: 500;
  text-decoration: none;
}

::-webkit-scrollbar {
  width: 12px;
}

::-webkit-scrollbar-track {
  background-color: rgba(0, 0, 0, 0);
}

::-webkit-scrollbar-thumb {
  background-color: rgba(0, 0, 0, 0.1);
  background-clip: padding-box;
  border: solid rgba(0, 0, 0, 0);
  border-width: 2px 3px 2px 3px;
}

::-webkit-scrollbar-thumb:hover {
  background-color: rgba(0, 0, 0, 0.15);
}

.popup-container {
  position: fixed;
  z-index: 2000;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.15);
  -webkit-transition: opacity 0.1s linear;
  transition: opacity 0.1s linear;
  overflow-y: hidden;
}

.popup-container.hide {
  opacity: 0;
  pointer-events: none;
}

.popup-table {
  position: absolute;
  top: 0;
  left: 0;
  display: table;
  table-layout: fixed;
  width: 100%;
  height: 100%;
  -webkit-transition: -webkit-transform 0.3s ease;
  transition: transform 0.3s ease;
}

.popup-container.hide .popup-table {
  opacity: 0;
  pointer-events: none;
  -webkit-transform: translateY(6px);
  transform: translateY(6px);
}

.popup-table-cell {
  display: table-cell;
  vertical-align: middle;
  box-sizing: border-box;
  padding: 16px;
}

.popup {
  width: fit-content;
  height: fit-content;
  position: relative;
  margin: auto;
  max-width: 720px;
  /* a regular height must be set here, or nothing works */
  max-height: 80vh;
  overflow-y: auto;
  overflow: hidden;
  padding: 48px 0 65px 0;
  background-color: #fafafa;
  border-radius: 2px;
  box-sizing: border-box;
  font-size: 100%;
  color: #303030;
  box-shadow: 0 10px 40px 4px rgba(0, 0, 0, 0.3);
}

.popup .title {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 48px;
  min-width: 200px;
  line-height: 48px;
  box-sizing: border-box;
  padding: 0 12px;
  -webkit-transition: background-color 0.1s linear;
  transition: background-color 0.1s linear;
  font-weight: 500;
  font-size: 1.05em;
  text-align: center;
  border-bottom: 1px solid #EAEAEA;
  background-color: #FAFAFA;
  border-radius: 2px 2px 0 0;
  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.popup .content {
  width: 100%;
  min-width: 200px;
  height: 100%;
  overflow: hidden;
  overflow-y: auto;
  box-sizing: border-box;
  padding: 12px;
  -webkit-overflow-scrolling: touch;
}

.popup .subtitle {
  color: #009688;
}

.popup .text {
  box-sizing: border-box;
  padding: 12px;
  line-height: 1.5em;
}

.popup-container .buttons {
  padding: 8px 10px;
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: right;
  font-weight: 500;
  box-sizing: border-box;
  border-top: 1px solid #EAEAEA;
  background-color: #FAFAFA;
  border-radius: 0 0 2px 2px;
}

.popup-container .button {
  display: inline-block;
  box-sizing: border-box;
  text-align: center;
  min-width: 60px;
  height: 48px;
  line-height: 50px;
  padding: 0 12px;
  color: #009688;
  cursor: pointer;
  border-radius: 3px;
  -webkit-transition: background-color 0.1s linear;
  transition: background-color 0.1s linear;
  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.popup-container .button:hover {
  background-color: #eeeeee;
}

.popup-container .button:active {
  background-color: #e5e5e5;
}

@import "https://fonts.googleapis.com/css?family=Lato:300,400,700";
.rwd-table {
  margin: auto;
  min-width: 300px;
}
.rwd-table tr {
  border-top: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
}
.rwd-table th {
  display: none;
}
.rwd-table td {
  display: block;
}
.rwd-table td:first-child {
  padding-top: .5em;
}
.rwd-table td:last-child {
  padding-bottom: .5em;
}
.rwd-table td:before {
  content: attr(data-th) ": ";
  font-weight: bold;
  width: 6.5em;
  display: inline-block;
}
@media (min-width: 480px) {
  .rwd-table td:before {
    display: none;
  }
}
.rwd-table th, .rwd-table td {
  text-align: left;
}
@media (min-width: 480px) {
  .rwd-table th, .rwd-table td {
    display: table-cell;
    padding: .25em .5em;
  }
  .rwd-table th:first-child, .rwd-table td:first-child {
    padding-left: 0;
  }
  .rwd-table th:last-child, .rwd-table td:last-child {
    padding-right: 0;
  }
}

@media (max-width: 480px) {
  .popup {
    height: 100vh;
    width: initial;
  }
}

body {
  padding: 0 2em;
  font-family: Montserrat, sans-serif;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
  color: #444;
  background: #eee;
}

h1 {
  font-weight: normal;
  letter-spacing: -1px;
  color: #34495E;
}

.rwd-table {
  color: #000;
  border-radius: .4em;
  overflow: hidden;
}
.rwd-table tr {
  border-color: #000;
}
.rwd-table th, .rwd-table td {
  margin: .5em 1em;
}
@media (min-width: 480px) {
  .rwd-table th, .rwd-table td {
    padding: 1em !important;
  }
}
.rwd-table th, .rwd-table td:before {
  color: #000;
}
      </style>
      <body>
        <div class="popup-container" class="">
          <div class="popup-table">
            <div class="popup-table-cell">
              <div class="popup">
                <div class="title">#AAA</div>
                <div class="content">
                  <table class="rwd-table">
                    <tr>
                      <th>No</th>
                      <th>Stauts</th>
                      <th>Merk Sepatu</th>
                      <th>Size</th>
                    </tr>
                    <tr>
                      <td data-th="No">1</td>
                      <td data-th="Status">Done</td>
                      <td data-th="Merk Sepatu">Adidas</td>
                      <td data-th="Size">47</td>
                    </tr>
                    <tr>
                      <td data-th="No">2</td>
                      <td data-th="Status">In Progress</td>
                      <td data-th="Merk Sepatu">Vantela</td>
                      <td data-th="Size">36</td>
                    </tr>
                    <tr>
                      <td data-th="No">3</td>
                      <td data-th="Status">In Progress</td>
                      <td data-th="Merk Sepatu">No Merk</td>
                      <td data-th="Size">56</td>
                    </tr>
                  </table>
                </div>
                <div class="buttons">
                  <div class="button" id="ok">
                    OK
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script>
          document.querySelector('#ok').addEventListener('click', function() {
              document.querySelector('.popup-container').classList.add('hide');
              setTimeout(function() {
                document.querySelector('.popup-container').classList.remove('hide');
              }, 600);
          });
        </script>
      </body>
   </head>
   <body>
   </body>
</html>
